<!DOCTYPE html>
<html>
	<head>
		<title>PolyTeX Client</title>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
		<link href="./resources/palette/palette.css" rel="stylesheet">

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background-color: rgb(27, 28, 29);
				overflow-y: hidden;
			}

			#editor {
				position: absolute;
				top: 0;
				left: 0;
				width: 60vw;
				height: 100vh;
			}

			#viewer {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.viewer-container {
				position: absolute;
				top: 0;
				right: 0;
				width: 40vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="editor">some text here</div>
		<div class="viewer-container">
			<canvas id="viewer"></canvas>

			<div class="ui fluid cards">
				<div class="ui fluid card">
					<div class="ui buttons viewer-navigator">
						<div class="ui button previous-button">previous</div>
						<div class="ui button next-button">next</div>
					</div>
				</div> 
			</div>
		</div>

		<!-- Ace Code Editor -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript" charset="utf-8"></script>

		<!-- PDF JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>		
		
		<!-- Diff Match Patch -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/diff-match-patch/1.0.5/index.min.js"></script>

		<!-- PDF Tex Engine -->
		<script src="./resources/pdftex/PdfTeXEngine.js"></script>		

		<!-- Custom Libs -->
		<script src="./resources/dom/dom.js"></script>		
		<script src="./resources/palette/palette.js"></script>

		<!-- Main Client Script -->
		<script src="client.js" type="module"></script>
	</body>
</html>
